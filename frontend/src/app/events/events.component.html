<!-- sets up a row of two columns -->
<div class='row'>
    <div id="main" class="column">
            <h1>Reminders</h1>
            <button type="button" class="btn btn-success" (click)="createEvent()">New Event</button>
            <button type="button" class="btn btn-info" (click)="refreshData()">Refresh</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col" sortable="name">Name</th>
                    <th scope="col" sortable="description">Description</th>
                    <th scope="col" sortable="dueDate">Due</th>
                </tr>
            </thead>
            <tbody>
                <tr style="color:white" *ngFor="let event of events; let i = index" (click)="onClickedEvent(i)" [class.active]="i == selectedRow">
                    <td>{{event.name}}</td>
                    <td>{{event.description}}</td>
                    <td>{{event.dueDate | date: 'medium'}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- other column has maps and the reminders stuff on the right side of webpage -->
    <div id="side" class="column">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3502.911485963415!2d-81.20224858460165!3d28.60243209219278!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88e7685d6a0a495f%3A0x5fd59b92b3c79bab!2sUniversity+of+Central+Florida!5e0!3m2!1sen!2sus!4v1555186205301!5m2!1sen!2sus"
            width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>

        <app-event-view></app-event-view>
    </div>
</div>
