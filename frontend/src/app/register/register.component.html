<script src="https://bootswatch.com/4/solar/_variables.scss"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<!-- DONT MESS WITH CODE ABOVE!! its needed for the fromwork to work and design to look nice-->

<div class="container">
	<div>
		<article class="card-body mx-auto" style="max-width: 400px;">
			<ngb-alert *ngIf="success" type="success" (close)="success = null">{{ message }}</ngb-alert>
			<ngb-alert *ngIf="success != null && !success" type="danger" (close)="success = null">{{ message }}
			</ngb-alert>
			<h4 class="card-title mt-3 text-center">Create Account</h4>
			<p class="text-center">Get started with your free account</p>
			<p class="divider-text">
				<span class="bg-light">Register</span>
			</p>
			<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-user"></i> </span>
					</div>
					<input name="" class="form-control" placeholder="Username" type="text" formControlName="username"
						required maxlength="16">
				</div> <!-- form-group// -->
				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
					</div>
					<input name="" class="form-control" placeholder="Email address" type="email" formControlName="email"
						required maxlength="32">
				</div>
				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
					</div>
					<input class="form-control" placeholder="Enter a password" type="password"
						formControlName="password" required maxlength="256">
				</div> <!-- form-group// -->
				<div class="form-group input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
					</div>
					<input class="form-control" placeholder="Repeat password" type="password"
						formControlName="confirmPassword" required maxlength="256">
				</div> <!-- form-group// -->
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block"
						[disabled]="!registerForm.valid || !this.checkPasswords()">Create Account</button>
				</div> <!-- form-group// -->
				<p class="text-center">Have an account? <a routerLink="/login">Log In</a> </p>
			</form>
		</article>
	</div> <!-- card.// -->

</div>
<!--container end.//-->
