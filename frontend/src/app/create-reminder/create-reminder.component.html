<!--Entire form container-->
<div class="container">
<article class="card-body mx-auto" style="max-width: 400px;">
	<h4 class="card-title mb-4 mt-1">Let Remind-It, Remind You.</h4>
	<form [formGroup]="createReminderForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <input name="" class="form-control" placeholder="Name" type="text" formControlName="name" required maxlength="32">
    </div> <!-- form-group// -->
    <div class="form-group">
        <textarea class="form-control" placeholder="Description" formControlName="description" required rows="3"></textarea>
    </div> <!-- form-group// -->
    <div class="form-check">
        <input class="form-check-input" type="checkbox" formControlName="isPublic" id="checkBoxPublic">
        <label class="form-check-label" for="checkBoxPublic">Is it Public?</label>
    </div> <!-- form-check// -->    
    <div class="form-check">
        <input class="form-check-input" type="checkbox" formControlName="isRepeating" id="checkBoxRepeating">
        <label class="form-check-label" for="checkBoxRepeating">Is it Repeating?</label>
    </div> <!-- form-check// -->    
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" [disabled]="!createReminderForm.valid">Create Reminder</button>
            </div> <!-- form-group// -->
        </div>
    </div> <!-- .row// -->
</form>
</article>
</div> <!-- card.// -->
