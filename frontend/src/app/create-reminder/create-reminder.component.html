<!--Entire form container-->
<article class="card-body mx-auto">
    <ngb-alert *ngIf="success" type="success" (close)="success = null">{{ message }}</ngb-alert>
    <ngb-alert *ngIf="success != null && !success" type="danger" (close)="success = null">{{ message }}</ngb-alert>
<div class="modal-header">
  <h4 class="modal-title mb-4 mt-1">Let Remind-It, Remind You.</h4>
</div>
<form [formGroup]="createReminderForm" (ngSubmit)="onSubmit()">
  <div class="modal-body">
    <div class="form-group">
        <input name="" class="form-control" placeholder="Name" type="text" formControlName="name" required maxlength="32">
    </div> <!-- form-group// -->
    <div class="form-group">
        <textarea class="form-control" placeholder="Description" formControlName="description" required rows="3"></textarea>
    </div> <!-- form-group// -->
    <div class="form-group">
      <ngb-timepicker formControlName="time" [meridian]="true" [size]="small"></ngb-timepicker>
      <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd"
                name="dp" formControlName="dueDate" ngbDatepicker #d="ngbDatepicker" required>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
        </div> <!-- input-group-append -->
      </div> <!-- input-group-->
    </div> <!-- form-group-->
    <div class="form-check">
        <input class="form-check-input" type="checkbox" formControlName="isPublic" id="checkBoxPublic">
        <label class="form-check-label" for="checkBoxPublic">Is it Public?</label>
    </div> <!-- form-check// -->    
    <div class="form-check">
        <input class="form-check-input" type="checkbox" formControlName="isRepeating" id="checkBoxRepeating">
        <label class="form-check-label" for="checkBoxRepeating">Is it Repeating?</label>
    </div> <!-- form-check// -->   
  </div> <!-- modal-body-->
  <div class="modal-footer">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <button type="submit" class="btn btn-primary" [disabled]="!createReminderForm.valid">Create Reminder</button>
            </div> <!-- form-group// -->
        </div> <!-- .col -->
    </div> <!-- .row// -->
  </div> <!-- modal footer -->
</form><!-- form-->
</article><!-- card.// -->
